<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Pomodoro Clock</title>
</head>

<body>
  <div class="container">
    <h1>Pomodoro Clock</h1>
    <div class="app">
      <div class="app__timers">
        <div>
          <h2 id="break-label">Break Time</h2>
          <div class="adjustments">
            <button id="break-decrement" class="sign">-</button>
            <div id="break-length" class="duration">5</div>
            <button id="break-increment" class="sign">+</button>
          </div>
        </div>
        <div>
          <h2 id="session-label">Session Time</h2>
          <div class="adjustments">
            <button id="session-decrement" class="sign">-</button>
            <div id="session-length" class="duration">25</div>
            <button id="session-increment" class="sign">+</button>
          </div>
        </div>
      </div>
      <h2 id="timer-label">Hit start when you ready to work.</h2>
      <div id="time-left">25:00</div>
      <div class="app__buttons">
        <button id="start_stop" class="btn">Start/Pause</button>
        <p class="pause-sign">&#9612;&#9612;</p>
        <button id="reset" class="btn">Reset</button>
      </div>
    </div>
    <audio id="beep" src="assets/Sound.mp3"></audio>
  </div>
  <div class="coded-by">Coded by <a href="https://www.freecodecamp.org/fcc5b94da85-6e92-4331-8fbb-c5c610c6a41a"
    target="_blank">Pavel P.</a> for freeCodeCamp</div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
